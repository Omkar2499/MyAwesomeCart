

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signin.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Log In to your account!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="loginusername" name="username" placeholder="Enter Your Username" Required style="
            height: 30px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 20px;
        ">
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="loginpass1" name="pass1" placeholder="Enter Your Password" Required style="
            position: absolute;
            text-align: center;
            height: 30px;
            margin-bottom: 15px;
            border-radius: 20px;
            position: relative;
        ">
        </div>
        
        {% csrf_token %}
        <button type="submit" class="btn btn-primary"style="
        height: 30px;
        text-align: center;
        background-color: limegreen;
        border-radius: 10px;
        width: 70px;
    ">Log In</button>
    </form>
</body>
</html>
